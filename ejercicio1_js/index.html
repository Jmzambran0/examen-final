<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de notas</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <h1>Registro de notas</h1>
    <main>
        <div id="listaDiv">
            <h2>Lista de estudiantes</h2>
            <table id="estTabla">
                <thead>
                    <tr>
                        <th>Codigo</th>
                        <th>Nombre</th>
                        <th>Primer 20%</th>
                        <th>Segundo 20%</th>
                        <th>Tercer 20%</th>
                        <th>Final 40%</th>
                        <th>Definitiva</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody>
    
                </tbody>
            </table>
        </div>
        <div id="registroDiv">
            <h2>Registrar estudiante</h2>
            <form name="registroForm" id="registroForm">
                <div>
                    <label>Codigo</label>
                    <input type="number" name="codigoInp" id="codigoEst">
                </div>
                <div>
                    <label>Nombre</label>
                    <input type="text" name="nombreInp" id="nombreEst">
                </div>
                <div>
                    <label>Primer 20%</label>
                    <input type="number" name="primer20Inp" id="primer20" min="0" max="5" step="0.1" required>
                </div>
                <div>
                    <label>Segundo 20%</label>
                    <input type="number" name="segundo20Inp" id="segundo20"min="0" max="5" step="0.1" required>
                </div>
                <div>
                    <label>Tercer 20%</label>
                    <input type="number" name="tercer20Inp" id="tercer20"min="0" max="5" step="0.1" required>
                </div>
                <div>
                    <label>Final 40%</label>
                    <input type="number" name="final40Inp" id="final40"min="0" max="5" step="0.1" required>
                </div>
                <button type="submit">Guardar</button>
            </form>
        </div>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
